<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂÆâÂÖ®ÈäÄË°åÁ≥ªÁµ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            min-width: 400px;
            max-width: 800px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .bank-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #333;
        }

        .btn-small {
            width: auto;
            padding: 10px 20px;
            font-size: 14px;
            margin: 0 5px;
        }

        .dashboard {
            display: none;
        }

        .balance-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }

        .balance-amount {
            font-size: 36px;
            font-weight: bold;
            margin-top: 10px;
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .transaction-history {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e1e5e9;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-type {
            font-weight: bold;
        }

        .transaction-type.deposit {
            color: #28a745;
        }

        .transaction-type.withdraw {
            color: #dc3545;
        }

        .transaction-amount {
            font-weight: bold;
            font-size: 18px;
        }

        .transaction-date {
            font-size: 12px;
            color: #666;
        }

        .user-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            min-width: 300px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ÁôªÂÖ•ÁïåÈù¢ -->
        <div id="loginPage">
            <div class="header">
                <div class="bank-icon">üè¶</div>
                <div class="title">ÂÆâÂÖ®ÈäÄË°åÁ≥ªÁµ±</div>
            </div>

            <div id="loginAlert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" class="form-control" placeholder="ÂßìÂêç (Ë®ªÂÜäÊôÇÈúÄË¶Å)" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="ÂØÜÁ¢º" required>
                </div>
                <button type="submit" class="btn btn-primary">ÁôªÂÖ•</button>
                <button type="button" class="btn btn-secondary" onclick="registerUser()">Ë®ªÂÜäÊñ∞Â∏≥Êà∂</button>
            </form>
        </div>

        <!-- ‰∏ªË¶ÅÂÑÄË°®Êùø -->
        <div id="dashboard" class="dashboard">
            <div class="user-info">
                <h2>Ê≠°Ëøé, <span id="welcomeUser"></span>!</h2>
                <button class="btn btn-danger btn-small" onclick="logout()">ÁôªÂá∫</button>
            </div>

            <div class="balance-card">
                <div>ÁõÆÂâçÈ§òÈ°ç</div>
                <div class="balance-amount" id="balanceAmount">NT$ 0</div>
                <button class="btn btn-small" onclick="refreshBalance()" style="background: rgba(255,255,255,0.2); color: white; margin-top: 15px;">Âà∑Êñ∞È§òÈ°ç</button>
            </div>

            <div class="action-grid">
                <button class="btn btn-success" onclick="showDepositModal()">ÂÑ≤ÂÄº</button>
                <button class="btn btn-warning" onclick="showWithdrawModal()">ÊèêÊ¨æ</button>
            </div>

            <div>
                <h3 style="margin-bottom: 20px;">‰∫§ÊòìË®òÈåÑ</h3>
                <div class="transaction-history" id="transactionHistory">
                    <div style="text-align: center; color: #666;">ËºâÂÖ•‰∏≠...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- ÂÑ≤ÂÄºÊ®°ÊÖãÊ°Ü -->
    <div id="depositModal" class="modal">
        <div class="modal-content">
            <h3>ÂÑ≤ÂÄº</h3>
            <div class="form-group">
                <input type="number" id="depositAmount" class="form-control" placeholder="Ë´ãËº∏ÂÖ•ÂÑ≤ÂÄºÈáëÈ°ç" min="1" step="1">
            </div>
            <button class="btn btn-success" onclick="deposit()">Á¢∫Ë™çÂÑ≤ÂÄº</button>
            <button class="btn btn-secondary" onclick="closeModal('depositModal')">ÂèñÊ∂à</button>
        </div>
    </div>

    <!-- ÊèêÊ¨æÊ®°ÊÖãÊ°Ü -->
    <div id="withdrawModal" class="modal">
        <div class="modal-content">
            <h3>ÊèêÊ¨æ</h3>
            <div class="form-group">
                <input type="number" id="withdrawAmount" class="form-control" placeholder="Ë´ãËº∏ÂÖ•ÊèêÊ¨æÈáëÈ°ç" min="1" step="1">
            </div>
            <button class="btn btn-warning" onclick="withdraw()">Á¢∫Ë™çÊèêÊ¨æ</button>
            <button class="btn btn-secondary" onclick="closeModal('withdrawModal')">ÂèñÊ∂à</button>
        </div>
    </div>

    <script>
        // API Âü∫Âú∞ÂùÄÈÖçÁΩÆ
        const API_BASE_URL = '/api';
        
        // Ê®°Êì¨ÁöÑË≥áÊñôÂ≠òÂÑ≤ÔºàÂØ¶ÈöõÊáâÁî®‰∏≠ÊúÉÈÄ£Êé•Âà∞ÂæåÁ´ØÔºâ
        let users = JSON.parse(localStorage.getItem('bankUsers') || '[]');
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
        let transactions = JSON.parse(localStorage.getItem('transactions') || '[]');

        // Â¶ÇÊûúÂ∑≤Á∂ìÁôªÂÖ•ÔºåÁõ¥Êé•È°ØÁ§∫ÂÑÄË°®Êùø
        if (currentUser) {
            showDashboard();
        }

        // ÁôªÂÖ•ÂäüËÉΩ
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            login();
        });

        function login() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                showAlert('ÁôªÂÖ•ÊàêÂäü!', 'success', 'loginAlert');
                setTimeout(() => showDashboard(), 1000);
            } else {
                showAlert('ÈõªÂ≠êÈÉµ‰ª∂ÊàñÂØÜÁ¢ºÈåØË™§', 'error', 'loginAlert');
            }
        }

        // Ë®ªÂÜäÂäüËÉΩ
        function registerUser() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!username || !email || !password) {
                showAlert('Ë´ãÂ°´ÂØ´ÊâÄÊúâÊ¨Ñ‰Ωç', 'error', 'loginAlert');
                return;
            }

            if (users.find(u => u.email === email)) {
                showAlert('Ê≠§ÈõªÂ≠êÈÉµ‰ª∂Â∑≤Ë¢´Ë®ªÂÜä', 'error', 'loginAlert');
                return;
            }

            const newUser = {
                id: Date.now(),
                username,
                email,
                password,
                balance: 0
            };

            users.push(newUser);
            localStorage.setItem('bankUsers', JSON.stringify(users));
            showAlert('Ë®ªÂÜäÊàêÂäüÔºÅË´ãÁôªÂÖ•', 'success', 'loginAlert');
        }

        // È°ØÁ§∫ÂÑÄË°®Êùø
        function showDashboard() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('welcomeUser').textContent = currentUser.username;
            refreshBalance();
            loadTransactionHistory();
        }

        // Âà∑Êñ∞È§òÈ°ç
        function refreshBalance() {
            // ÂæûÂ≠òÂÑ≤‰∏≠ÈáçÊñ∞ËºâÂÖ•Áî®Êà∂Ë≥áÊñô
            const updatedUser = users.find(u => u.id === currentUser.id);
            if (updatedUser) {
                currentUser.balance = updatedUser.balance;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
            }
            document.getElementById('balanceAmount').textContent = `NT$ ${currentUser.balance.toLocaleString()}`;
        }

        // È°ØÁ§∫ÂÑ≤ÂÄºÊ®°ÊÖãÊ°Ü
        function showDepositModal() {
            document.getElementById('depositModal').style.display = 'flex';
        }

        // È°ØÁ§∫ÊèêÊ¨æÊ®°ÊÖãÊ°Ü
        function showWithdrawModal() {
            document.getElementById('withdrawModal').style.display = 'flex';
        }

        // ÈóúÈñâÊ®°ÊÖãÊ°Ü
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            document.getElementById(modalId.replace('Modal', 'Amount')).value = '';
        }

        // ÂÑ≤ÂÄºÂäüËÉΩ
        function deposit() {
            const amount = parseInt(document.getElementById('depositAmount').value);

            if (!amount || amount <= 0) {
                alert('Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÈáëÈ°ç');
                return;
            }

            // Êõ¥Êñ∞Áî®Êà∂È§òÈ°ç
            currentUser.balance += amount;
            updateUserInStorage();

            // Ë®òÈåÑ‰∫§Êòì
            addTransaction('deposit', amount);

            // Âà∑Êñ∞ÁïåÈù¢
            refreshBalance();
            loadTransactionHistory();
            closeModal('depositModal');

            alert(`ÊàêÂäüÂÑ≤ÂÄº NT$ ${amount.toLocaleString()}`);
        }

        // ÊèêÊ¨æÂäüËÉΩ
        function withdraw() {
            const amount = parseInt(document.getElementById('withdrawAmount').value);

            if (!amount || amount <= 0) {
                alert('Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÈáëÈ°ç');
                return;
            }

            if (amount > currentUser.balance) {
                alert('È§òÈ°ç‰∏çË∂≥');
                return;
            }

            // Êõ¥Êñ∞Áî®Êà∂È§òÈ°ç
            currentUser.balance -= amount;
            updateUserInStorage();

            // Ë®òÈåÑ‰∫§Êòì
            addTransaction('withdraw', amount);

            // Âà∑Êñ∞ÁïåÈù¢
            refreshBalance();
            loadTransactionHistory();
            closeModal('withdrawModal');

            alert(`ÊàêÂäüÊèêÊ¨æ NT$ ${amount.toLocaleString()}`);
        }

        // ËºâÂÖ•‰∫§ÊòìË®òÈåÑ
        async function loadTransactionHistory() {
            try {
                const response = await fetch(`${API_BASE_URL}/transactions?user_id=${currentUser.id}&limit=20`);
                const transactions = await response.json();

                if (response.ok) {
                    displayTransactions(transactions);
                } else {
                    console.error('Áç≤Âèñ‰∫§ÊòìË®òÈåÑÂ§±Êïó');
                    // ÈôçÁ¥öÂà∞Êú¨Âú∞Â≠òÂÑ≤
                    loadTransactionHistoryOffline();
                }
            } catch (error) {
                console.error('ÈÄ£Êé•ÊúçÂãôÂô®Â§±Êïó:', error);
                // ÈôçÁ¥öÂà∞Êú¨Âú∞Â≠òÂÑ≤
                loadTransactionHistoryOffline();
            }
        }

        // Èõ¢Á∑öËºâÂÖ•‰∫§ÊòìË®òÈåÑ
        function loadTransactionHistoryOffline() {
            const transactions = JSON.parse(localStorage.getItem('transactions') || '[]');
            const userTransactions = transactions.filter(t => t.user_id === currentUser.id || t.userId === currentUser.id);
            displayTransactions(userTransactions);
        }

        // È°ØÁ§∫‰∫§ÊòìË®òÈåÑ
        function displayTransactions(transactions) {
            const historyDiv = document.getElementById('transactionHistory');

            if (!transactions || transactions.length === 0) {
                historyDiv.innerHTML = '<div style="text-align: center; color: #666;">Â∞öÁÑ°‰∫§ÊòìË®òÈåÑ</div>';
                return;
            }

            historyDiv.innerHTML = transactions.map(transaction => `
                <div class="transaction-item">
                    <div>
                        <div class="transaction-type ${transaction.type}">
                            ${transaction.type === 'deposit' ? 'ÂÑ≤ÂÄº' : 'ÊèêÊ¨æ'}
                        </div>
                        <div class="transaction-date">${formatDate(transaction.date)}</div>
                    </div>
                    <div>
                        <div class="transaction-amount" style="color: ${transaction.type === 'deposit' ? '#28a745' : '#dc3545'}">
                            ${transaction.type === 'deposit' ? '+' : '-'} NT$ ${transaction.amount.toLocaleString()}
                        </div>
                        <div style="font-size: 12px; color: #666;">
                            È§òÈ°ç: NT$ ${transaction.balance.toLocaleString()}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Ê†ºÂºèÂåñÊó•Êúü
        function formatDate(dateStr) {
            try {
                const date = new Date(dateStr);
                return date.toLocaleString('zh-TW');
            } catch {
                return dateStr;
            }
        }

        // Êõ¥Êñ∞Áî®Êà∂Â≠òÂÑ≤
        function updateUserInStorage() {
            const users = JSON.parse(localStorage.getItem('bankUsers') || '[]');
            const userIndex = users.findIndex(u => u.id === currentUser.id);
            if (userIndex !== -1) {
                users[userIndex] = currentUser;
                localStorage.setItem('bankUsers', JSON.stringify(users));
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
            }
        }

        // Ê∑ªÂä†‰∫§ÊòìË®òÈåÑ
        function addTransaction(type, amount) {
            const transactions = JSON.parse(localStorage.getItem('transactions') || '[]');
            const transaction = {
                id: Date.now(),
                user_id: currentUser.id,
                type,
                amount,
                date: new Date().toISOString(),
                balance: currentUser.balance
            };

            transactions.unshift(transaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        // Èõ¢Á∑öÊ®°ÂºèËºîÂä©ÂáΩÊï∏
        function updateUserInStorageOffline() {
            const users = JSON.parse(localStorage.getItem('bankUsers') || '[]');
            const userIndex = users.findIndex(u => u.id === currentUser.id);
            if (userIndex !== -1) {
                users[userIndex] = currentUser;
                localStorage.setItem('bankUsers', JSON.stringify(users));
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
            }
        }

        function addTransactionOffline(type, amount) {
            const transactions = JSON.parse(localStorage.getItem('transactions') || '[]');
            const transaction = {
                id: Date.now(),
                user_id: currentUser.id,
                type,
                amount,
                date: new Date().toISOString(),
                balance: currentUser.balance
            };

            transactions.unshift(transaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        // ÁôªÂá∫ÂäüËÉΩ
        function logout() {
            if (confirm('Á¢∫ÂÆöË¶ÅÁôªÂá∫ÂóéÔºü')) {
                currentUser = null;
                localStorage.removeItem('currentUser');
                document.getElementById('dashboard').style.display = 'none';
                document.getElementById('loginPage').style.display = 'block';
                document.getElementById('loginForm').reset();
                document.getElementById('loginAlert').innerHTML = '';
            }
        }

        // È°ØÁ§∫Ë≠¶ÂëäË®äÊÅØ
        function showAlert(message, type, containerId) {
            const alertDiv = document.getElementById(containerId);
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertDiv.innerHTML = '';
            }, 3000);
        }

        // ÈªûÊìäÊ®°ÊÖãÊ°ÜÂ§ñÈÉ®ÈóúÈñâ
        window.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        });
    </script>
</body>
</html>
